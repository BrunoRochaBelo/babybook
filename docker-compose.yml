version: "3.8"

services:
  # 1. Banco de Dados (PostgreSQL 15)
  # Alinhado com o Neon (Postgres)
  db:
    image: postgres:15-alpine
    container_name: babybook_db_local
    ports:
      - "5432:5432" # Expõe o banco na porta padrão
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-babybook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-babybook}
      POSTGRES_DB: ${POSTGRES_DB:-babybook_dev}
    volumes:
      - babybook-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Storage Mock (Minio S3)
  # Alinhado com um storage S3-compatible (Cloudflare R2 em produção)
  storage:
    image: minio/minio:latest
    container_name: babybook_storage_local
    ports:
      - "9000:9000" # API Endpoint
      - "9001:9001" # Console Web
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - babybook-storage-data:/data
    healthcheck:
      test: ["CMD-SHELL", "mc ready local"]
      interval: 5s
      timeout: 5s
      retries: 5

  storage-init:
    image: minio/mc:latest
    container_name: babybook_storage_init
    depends_on:
      storage:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      STORAGE_BUCKET_UPLOADS: ${STORAGE_BUCKET_UPLOADS:-babybook-uploads}
      STORAGE_BUCKET_DERIVATIVES: ${STORAGE_BUCKET_DERIVATIVES:-babybook-media}
      STORAGE_BUCKET_EXPORTS: ${STORAGE_BUCKET_EXPORTS:-babybook-exports}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://storage:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD &&
      mc mb -p local/$STORAGE_BUCKET_UPLOADS || true &&
      mc mb -p local/$STORAGE_BUCKET_DERIVATIVES || true &&
      mc mb -p local/$STORAGE_BUCKET_EXPORTS || true &&
      mc ilm add local/$STORAGE_BUCKET_DERIVATIVES --expiry-days 30 || true &&
      mc ilm add local/$STORAGE_BUCKET_EXPORTS --expiry-days 3 || true &&
      echo 'Buckets verificados' &&
      exit 0
      "
    restart: "no"

  # 3. API (FastAPI)
  # Depende do DB e Storage estarem prontos
  api:
    container_name: babybook_api_local
    build:
      context: .
      dockerfile: apps/api/Dockerfile # Assume que existe um Dockerfile na API
    ports:
      - "8000:8000"
    environment:
      # Sobrescreve as envs de produção para apontar para os serviços locais
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-babybook}:${POSTGRES_PASSWORD:-babybook}@db:5432/${POSTGRES_DB:-babybook_dev}"
      S3_ENDPOINT_URL: "http://storage:9000"
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: "babybook"
      ENV: "local" # Habilita o mock da fila (0.4)
      INLINE_WORKER_ENABLED: ${INLINE_WORKER_ENABLED:-true}
      SERVICE_API_TOKEN: ${SERVICE_API_TOKEN:-service-token}
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy
    # Monta o código da API para live-reload
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages

  # 4. Web (Frontend)
  # Exemplo: assumindo um app em Node.js (React/Vue/etc)
  web:
    container_name: babybook_web_local
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: devserver
    ports:
      - "5173:5173"
    volumes:
      # Monta apenas o código do frontend dentro do workspace
      - ./apps/web:/app/apps/web
    depends_on:
      - api

  web-prod:
    container_name: babybook_web_static
    profiles: ["web-prod"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      VITE_API_BASE_URL: "http://api:8000"
      VITE_MEDIA_BASE_URL: "http://storage:9000"
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "4173:4173"

  worker:
    container_name: babybook_workers_local
    profiles: ["workers"]
    build:
      context: .
      dockerfile: apps/workers/Dockerfile
    environment:
      QUEUE_PROVIDER: database
      WORKER_DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-babybook}:${POSTGRES_PASSWORD:-babybook}@db:5432/${POSTGRES_DB:-babybook_dev}"
      STORAGE_ENDPOINT_URL: "http://storage:9000"
      STORAGE_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      STORAGE_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      STORAGE_BUCKET_UPLOADS: ${STORAGE_BUCKET_UPLOADS:-babybook-uploads}
      STORAGE_BUCKET_DERIVATIVES: ${STORAGE_BUCKET_DERIVATIVES:-babybook-media}
      STORAGE_BUCKET_EXPORTS: ${STORAGE_BUCKET_EXPORTS:-babybook-exports}
      WORKER_API_BASE_URL: "http://api:8000"
      SERVICE_API_TOKEN: ${SERVICE_API_TOKEN:-service-token}
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_healthy
      storage-init:
        condition: service_completed_successfully
    volumes:
      - ./apps/workers:/app/apps/workers

volumes:
  babybook-db-data:
    driver: local
  babybook-storage-data:
    driver: local
