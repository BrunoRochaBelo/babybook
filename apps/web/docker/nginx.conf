server {
    listen 4173;
    listen [::]:4173;

    server_name _;

    # Reduce information leakage
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    # Compression (text-based assets)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Security headers (frontend)
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "DENY" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    # Necessário para SharedArrayBuffer (ffmpeg.wasm) no browser.
    # Observação: se alguma tela precisar abrir popups, use `rel=noopener`/`noopener`.
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    # HSTS (aplicável quando servido via HTTPS no domínio público)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP baseline para SPA.
    # Observação: mantemos style-src com 'unsafe-inline' por conta de estilos inline gerados por libs (ex.: motion/transforms).
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: blob: https:; media-src 'self' blob: https:; font-src 'self' data: https:; connect-src 'self' https:; worker-src 'self' blob:; script-src 'self' 'wasm-unsafe-eval' blob:; style-src 'self' 'unsafe-inline'" always;

    # Cache: nunca cachear o HTML de entrada (garante updates imediatos do app shell)
    location = /index.html {
        add_header Cache-Control "no-store" always;
        try_files $uri =404;
    }

    # Cache forte para assets versionados do Vite (hash no filename)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;
        try_files $uri =404;
    }

    # Cache para arquivos estáticos comuns (quando não estão em /assets)
    location ~* \.(?:js|css|mjs|map|png|jpg|jpeg|gif|webp|avif|svg|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 1y;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}

