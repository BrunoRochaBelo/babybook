server {
    listen 4173;
    listen [::]:4173;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers (frontend)
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    # Necessário para SharedArrayBuffer (ffmpeg.wasm) no browser.
    # Observação: se alguma tela precisar abrir popups, use `rel=noopener`/`noopener`.
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    # HSTS (aplicável quando servido via HTTPS no domínio público)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP baseline para SPA.
    # Observação: mantemos style-src com 'unsafe-inline' por conta de estilos inline gerados por libs (ex.: motion/transforms).
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: blob: https:; media-src 'self' blob: https:; font-src 'self' data: https:; connect-src 'self' https:; worker-src 'self' blob:; script-src 'self' 'wasm-unsafe-eval' blob:; style-src 'self' 'unsafe-inline'" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}

