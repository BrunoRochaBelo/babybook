name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install JS deps
        run: pnpm install
      - name: Lint JS/TS
        run: pnpm lint:js
      - name: Typecheck
        run: pnpm typecheck
      - name: Build landingpage
        run: pnpm --filter @babybook/landingpage run build:ci
      - name: Upload bundle stats
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: landingpage-stats
          path: landingpage/dist/stats.html
      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const historyPath = path.join(process.cwd(), 'landingpage', 'dist', 'budget-history.json');
            if (!fs.existsSync(historyPath)) return;
            const data = JSON.parse(fs.readFileSync(historyPath, 'utf-8'));
            const last = data[data.length - 1];
            const body = `ðŸ“¦ **Bundle Size Report**\n\n- JS: ${last.js.total.toFixed(1)} KB\n- CSS: ${last.css.total.toFixed(1)} KB\n- HTML: ${(last.html?.index || 0).toFixed(1)} KB\n\nWarnings: ${last.warnings}, Violations: ${last.violations}`;
            const pr = context.payload.pull_request;
            if (!pr) return;
            await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: pr.number, body });
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install API deps
        run: pip install -e apps/api[test]
      - name: Python lint
        run: pnpm lint:py
