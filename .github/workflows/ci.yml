name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install JS deps
        run: pnpm install
      - name: Lint JS/TS
        run: pnpm lint:js
      - name: Typecheck
        run: pnpm typecheck
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install API deps
        run: pip install -e apps/api[test]
      - name: Python lint
        run: pnpm lint:py
